<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo app </title>
</head>
<body>
    <h1>Todos</h1>
    <ul>
        {% for todos in todos %}
        <li> 
            <input type="checkbox" name="done" {% if todos['done']%} checked {%endif%} onchange="this.form.submit()">
            <spam {%if todos['done']%} style="text-decoration: line-through" {%endif%}> {{ todos['task'] }}</spam>
            <a href="{{ url_for('check', index = loop.index0) }}">checkbox</a>
            <a href="{{ url_for('edit', index = loop.index0) }}">Edit</a>
            <a href="{{ url_for('delete', index = loop.index0) }}">delete</a>
        </li>
        {% endfor%}
    </ul>
    <form action="{{ url_for('add') }}" method="post">
        <input type="text" name="todo">
        <button type="submit">Add todo</button>
     </form>
</body>
</html>
